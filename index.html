<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/pizza2.webp">
  <title>Pizza PLace</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="taskbar">
            <a href="#home" class="taskbar">HOME</a>
            <a href="#menu" class="taskbar">MENU</a>
            <a href="#about" class="taskbar">ABOUT</a>
            <a href="#contact" class="taskbar">CONTACT</a>
            </div>
        <br>
        <h1>Welcome to Sin City Pizza</h1>
        <br>
        <p>WE MADE IT FOR YOU</p>
        <br>
        <p>HOT AND FRESH PIZZAS</p>
        <br>
        <p>HOME DELIVERY AVAILABLE FROM 8AM TILL 6PM</p>
    <br>
    </div>
    <h2>Pizza categories</h2>
    <form id="pizzas">
        </form>
        <div class="form-group">
            <select class="form-control" id="size">
                <option value="size">Choose your prefered pizza size</option>
                <option value="small">Small:Ksh.900.00</option>
                <option value="medium">Medium:Ksh.1200.00</option>
                <option value="large">Large:Ksh.1500.00</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <select class="form-control" id="crusts">
                <option value="crust">Choose the type of crust</option>
                <option value="thin crust">Thin crust:Ksh.100.00</option>
                <option value="crispy">Crispy:Ksh.100.00</option>
                <option value="gluten free">Gluten free:Ksh.200.00</option>
                <option value="stuffed">Stuffed:Ksh.100.00</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <select class="form-control" id="meattoppings">
                <option value="meat toppings">Choose any meat toppings</option>
                <option value="sausage">Sausage:Ksh.250.00</option>
                <option value="pepperoni">Pepperoni:Ksh.250.00</option>
                <option value="bacon">Bacon:Ksh.300.00</option>
                <option value="grilled chicken">Grilled Chicken:Ksh 350.00</option>
                <option value="ground beef">Ground Beef:Ksh 300.00</option>
                <option value="sliced ham">Sliced Ham:Ksh.350.00</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <select class="form-control" id="veggietoppings">
                <option value="veggie toppings">Choose any veggie toppings</option>
                <option value="pineapples">Pineapples:Ksh.250.00</option>
                <option value="bell pepper">Bell Pepper:Ksh.200.00</option>
                <option value="olives">Olives:Ksh.250.00</option>
                <option value="red onion">Red onion:Ksh.100.00</option>
                <option value="cherry tomatoes">Cherry Tomatoes:Ksh.100.00</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn-default">Pizza Order</button>
    </form>
    <div id="order">
    </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
